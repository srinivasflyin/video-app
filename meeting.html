<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo - Meeting</title>
    <style>
      /* Universal styles for body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      /* Container for the video section */
      .video-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
        width: 100%;
        max-width: 960px;
      }

      /* Styling for individual video elements */
      .video-box {
        margin: 10px;
        position: relative;
        text-align: center;
        border-radius: 10px;
        background-color: #333;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      /* Styling the video element */
      video {
        width: 250px;
        height: 150px;
        background-color: #000;
        border-radius: 10px;
      }

      /* Header styling */
      h2 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 20px;
      }

      h3 {
        color: #555;
        font-size: 1.2rem;
        margin-top: 20px;
      }

      /* Button Styling */
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      button:disabled {
        background-color: #ddd;
        cursor: not-allowed;
      }

      button:hover:not(:disabled) {
        background-color: #0056b3;
      }

      /* Responsive styling */
      @media (max-width: 768px) {
        .video-container {
          flex-direction: column;
          align-items: center;
        }

        video {
          width: 100%;
          height: auto;
        }

        h2 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <h2>WebRTC Demo - Meeting</h2>

    <!-- Local Video Stream -->
    <div class="video-container">
      <div class="video-box">
        <h3>Local Stream</h3>
        <video id="localVideo" autoplay playsinline></video>
      </div>
    </div>

    <!-- Remote Video Streams -->
    <h3>Remote Streams</h3>
    <div class="video-container" id="remoteVideos"></div>

    <!-- Hangup Button -->
    <button id="hangupButton">End Call</button>

    <script type="module" src="/multiroom.js"></script>
  </body>
</html>
