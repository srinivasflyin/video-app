<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Real-Time Call</title>
    <style>
      .center-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
      }

      .user-list {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }

      .user-item {
        padding: 10px;
        cursor: pointer;
        background-color: #ddd;
        margin: 5px;
        border-radius: 5px;
      }

      .videos {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .video-container {
        width: 45%;
      }

      #notificationContainer {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
      }

      /* Fix for the login popup to be on top */
      .login-popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Ensure it's above everything else */
        pointer-events: all; /* Allow interaction with the popup */
      }

      /* Centering and styling the login form */
      .login-popup-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
        z-index: 10000; /* Ensuring the content is above the background */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* Input and button styles */
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      button:hover {
        background-color: #45a049;
      }

      #errorMessage {
        color: red;
        display: none; /* Hide error initially */
      }

    </style>
  </head>
  <body>
    <!-- Login Popup -->
    <div id="loginPopup" class="login-popup">
      <div class="login-popup-content">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <button id="loginButton">Login</button>
        <p id="errorMessage">Invalid username or password</p>
      </div>
    </div>

    <div id="notificationContainer">
      <p id= "incomingCallMessage"></p>
      <button id="answerButton">Answer</button>
    </div>

    <div class="center-container">
      <h2>Your Video</h2>
      <video id="webcamVideo" autoplay playsinline></video>

      <h2>Online Users</h2>
      <div id="userList" class="user-list"></div>

      <h2>Call Controls</h2>
      <button id="hangupButton" disabled>Hang Up</button>
    </div>

    <div class="videos">
      <div class="video-container">
        <h3>Local Stream</h3>
        <video id="localVideo" autoplay playsinline></video>
      </div>
      <div class="video-container">
        <h3>Remote Stream</h3>
        <video id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>

    <script type="module">
      // JavaScript to show the login popup
      window.onload = () => {
        const loginPopup = document.getElementById('loginPopup');
        loginPopup.style.display = 'flex'; // Show the login popup when the page load
      };
    </script>
    <script src="./main.js" type="module"></script>
  </body>
</html>
